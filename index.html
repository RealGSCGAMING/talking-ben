<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #c7853e;
        display: flex;
        height: 100vh;
      }

      #mainContent {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #paddedTitle,
      #paddedBody {
        padding: 20px 40px;
        border-radius: 25px;
        background-color: white;
        border: 2px solid black;
        margin-top: 10px;
      }

      #paddedTitle {
        font-size: 2em;
      }

      #paddedButton {
        font-size: 1.5em;
        padding: 20px 40px;
        border-radius: 25px;
        background-color: white;
        border: 2px solid black;
        cursor: pointer;
        margin-top: 10px;
        transition: transform 0.1s
      }

      #paddedButton:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div id="mainContent">
      <div id="paddedTitle">Talking Ben Bot</div>
      <a href="https://www.youtube.com/watch?v=Qa9Mj-qEtwk">
        <button id="paddedButton" style="background-color: coral;">Tutorial</button>
      </a>
      <a href="https://github.com/RealGSCGAMING/talking-ben/releases">
        <button id="paddedButton" style="background-color: lightgreen;">Download</button>
      </a>
      <a href="https://github.com/RealGSCGAMING/talking-ben">
        <button id="paddedButton">Source Code</button>
      </a>
      <div id="paddedBody" style="background-color: gold;">Made by banana man</div>
    </div>
  </body>
</html>
